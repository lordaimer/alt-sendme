name: 'publish'

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  publish-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'windows-latest'
            args: '--bundles nsis,msi'

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Set Rust toolchain
        shell: bash
        run: echo "toolchain=stable" >> $GITHUB_ENV

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Install NSIS (Windows only)
        if: matrix.platform == 'windows-latest'
        shell: pwsh
        run: choco install nsis -y

      - name: Add NSIS to PATH
        if: matrix.platform == 'windows-latest'
        shell: pwsh
        run: |
          $env:Path = "C:\Program Files (x86)\NSIS;" + $env:Path
          echo "C:\Program Files (x86)\NSIS" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: install frontend dependencies
        run: cd web-app && npm install

      - name: Extract version from tag and sync
        shell: bash
        run: |
          VERSION="${GITHUB_REF#refs/tags/v}"
          cd src-tauri
          npm pkg set version="$VERSION"
          npm run sync-version
          node ../scripts/validate-version.js
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Generate release notes from commits
        id: release_notes
        shell: bash
        run: |
          git fetch --tags --force --prune origin
          
          CURRENT_TAG="${{ github.ref_name }}"
          PREVIOUS_TAG=$(git tag --sort=-v:refname | grep -v "^${CURRENT_TAG}$" | head -n 1 || true)
          
          if [ -z "$PREVIOUS_TAG" ]; then
            echo "No previous tag found, showing all commits"
            COMMIT_RANGE="HEAD"
          else
            echo "Comparing ${PREVIOUS_TAG}...${CURRENT_TAG}"
            COMMIT_RANGE="${PREVIOUS_TAG}..HEAD"
          fi
          
          CHANGELOG=$(git log ${COMMIT_RANGE} --pretty=format:"- %s (%h)" --no-merges | head -50)
          
          {
            echo "## What's Changed"
            echo ""
            if [ -z "$CHANGELOG" ]; then
              echo "- Initial release"
            else
              echo "$CHANGELOG"
            fi
            echo ""
            if [ -n "$PREVIOUS_TAG" ]; then
              echo "**Full Changelog**: https://github.com/${{ github.repository }}/compare/${PREVIOUS_TAG}...${CURRENT_TAG}"
            fi
            echo ""
            echo "---"
            echo ""
            echo "See the assets below to download and install this version."
          } > release_notes.txt
          
          echo "notes<<EOF" >> $GITHUB_OUTPUT
          cat release_notes.txt >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - uses: tauri-apps/tauri-action@v0.5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_KEY_PASSWORD }}
        with:
          projectPath: ./src-tauri
          tagName: ${{ github.ref_name }}
          releaseName: 'AltSendme ${{ env.VERSION }}'
          args: ${{ matrix.args }}
          releaseBody: ${{ steps.release_notes.outputs.notes }}
          releaseDraft: true
          prerelease: false
          includeUpdaterJson: true